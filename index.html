<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章显示网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的文章</h1>
        </header>
        <main>
            <article>
                <h2>文章标题</h2>
                <p>这是文章的简介部分。你可以在这里简要介绍文章的主题和主要内容。</p>
                <p>文章的正文内容可以分为多个段落。每个段落都应该清晰地表达一个主要的观点或信息。例如，这个段落可以讲述文章的背景信息或者引出接下来要讨论的内容。</p>
                <p>在文章中，你还可以插入一些图片或链接来丰富内容。例如，这里是一个图片的示例：</p>
                <img src="example.jpg" alt="示例图片">
                <p>你可以通过添加图片来增强文章的视觉效果，让读者更容易理解文章的内容。</p>
                <p>最后，文章的结尾部分可以总结文章的主要观点或提出一些思考。感谢你阅读这篇文章！</p>
            </article>
        </main>
        <footer>
            <p>版权所有 &copy; 2025</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
