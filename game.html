<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 视觉游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a0a2a, #000);
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-shadow: 0 0 5px #00ffff;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">点击立方体改变颜色 | 鼠标移动控制视角</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 场景、相机、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 创建星空背景
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.5,
            transparent: true,
            opacity: 0.8
        });
        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // 添加环境光
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // 添加点光源
        const pointLight = new THREE.PointLight(0xff00ff, 1, 100);
        pointLight.position.set(10, 10, 10);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // 创建多个彩色立方体
        const cubes = [];
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        
        for (let i = 0; i < 5; i++) {
            const material = new THREE.MeshPhongMaterial({ 
                color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                emissive: new THREE.Color().setHSL(Math.random(), 0.3, 0.1),
                shininess: 100
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10
            );
            cube.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);
            cubes.push(cube);
        }

        // 添加一个地面
        const planeGeometry = new THREE.PlaneGeometry(50, 50);
        const planeMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x111133,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.3
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -5;
        plane.receiveShadow = true;
        scene.add(plane);

        // 设置相机位置
        camera.position.z = 15;

        // 鼠标控制
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Raycaster 用于检测点击
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                intersects[0].object.material.color.setHSL(Math.random(), 0.7, 0.5);
                intersects[0].object.material.emissive.setHSL(Math.random(), 0.3, 0.1);
            }
        }

        window.addEventListener('click', onMouseClick);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 旋转立方体
            cubes.forEach((cube, index) => {
                cube.rotation.x += 0.01 * (index + 1);
                cube.rotation.y += 0.01 * (index + 1);
                
                // 浮动效果
                cube.position.y += Math.sin(Date.now() * 0.001 + index) * 0.02;
            });

            // 相机跟随鼠标
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // 旋转星空
            stars.rotation.y += 0.0001;

            // 移动光源
            pointLight.position.x = Math.sin(Date.now() * 0.001) * 10;
            pointLight.position.z = Math.cos(Date.now() * 0.001) * 10;

            renderer.render(scene, camera);
        }

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
